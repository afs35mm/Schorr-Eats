<!doctype html>
<html ng-app="eatsTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Schorr Eats</title>
	<link rel="stylesheet" href="styles/main.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="mainController">
	<div class="content">
		<header>
			<h1 class="text-center">Schorr Eats</h1>
		</header>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Average Rating</th>
					<th>Location</th>
					<th>Notes</th>
					<th>Pictures</th>
					<th>Delete?</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos">
					<td>
						{{ todo.text }}
					</td>
					<td>
						{{ todo.location }}
					</td>
					<td>hi</td>
					<td>hi</td>
					<td>hi</td>
					<td><input type="checkbox" ng-click="deleteTodo(todo._id)"></td>
				</tr>
			</tbody>
		</table>
		<p class="text-center" ng-show="loading">
			<span class="fa fa-spinner fa-spin fa-3x"></span>
		</p>
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Restaurant</button>
			</div>
			<div class="col-md-6">
		</div>

		<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Add Resturant</h4>
					</div>
					<form>
						<div class="modal-body">
						<div class="form-group">
						    <label for="nameField">Resturant Name</label>
							<input ng-model="formData.text" type="text" class="form-control" id="nameField" placeholder="Resturant Name">
						</div>
						<div class="form-group">
						    <label for="locationField">Location</label>
							<input ng-model="formData.location" type="text" class="form-control" id="locationField" placeholder="Location">
						</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" class="btn btn-primary" ng-click="createTodo()">Save changes</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
