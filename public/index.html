<!doctype html>
<html ng-app="scotchTodo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Schorr Eats</title>
	<link rel="stylesheet" href="styles/main.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="mainController">
	<div class="content">
		<header>
			<h1 class="text-center">Schorr Eats</h1>
		</header>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Average Rating</th>
					<th>Location</th>
					<th>Notes</th>
					<th>Pictures</th>
					<th>Delete?</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos">
					<td>
						{{ todo.text }}
					</td>
					<td>
						{{ todo.location }}
					</td>
					<td>hi</td>
					<td>hi</td>
					<td>hi</td>
					<td><input type="checkbox" ng-click="deleteTodo(todo._id)"></td>
				</tr>
			</tbody>
		</table>
		<p class="text-center" ng-show="loading">
			<span class="fa fa-spinner fa-spin fa-3x"></span>
		</p>

		<form>
			<table>
				<tr>
					<td>
						<input type="text" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">          
					</td>
					<td>
						<input type="text" placeholder="132 Allen St!" ng-model="formData.location">                
					</td>
				</tr>
			</table>
			<button type="submit" ng-click="createTodo()">Add</button>
		</form>
		<div class="row">
			 <div class="col-md-6">
				<button type="button" class="btn btn-primary">Add Restaurant</button>
			 </div>
			<div class="col-md-6">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
					
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script> 
	<script src="js/services/todos.js"></script> 
	<script src="js/core.js"></script> 
</body>
</html>
